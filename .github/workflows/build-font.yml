name: Build and Release Font

on:
  push:
    branches: ["main"]
    paths:
      - "private-build-plans.toml"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout your repository to get the config file
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Checkout the official Iosevka repository to get the build tools
      - name: Checkout Iosevka source
        uses: actions/checkout@v4
        with:
          repository: be5invis/Iosevka
          path: iosevka-src
          fetch-depth: 1

      # 3. Install system dependencies required by Iosevka
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ttfautohint python3

      # 4. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 5. Copy your custom build plan into the Iosevka source directory
      - name: Copy custom build plan
        run: cp private-build-plans.toml iosevka-src/

      # 6. Install dependencies and build ALL 4 variants
      # Note: 'contents::' builds both TTF and Webfonts (WOFF2)
      - name: Install dependencies and build fonts
        run: |
          cd iosevka-src
          npm install
          npm run build -- contents::IoskeleyMono contents::IoskeleyQuasi contents::IoskeleySlabMono contents::IoskeleySlabQuasi

      # 7. Verify and Package font files
      # Uses a loop to handle all 4 families dynamically
      - name: Package font files
        run: |
          # Define the list of plans to package
          PLANS=("IoskeleyMono" "IoskeleyQuasi" "IoskeleySlabMono" "IoskeleySlabQuasi")
          
          cd iosevka-src/dist
          
          for PLAN in "${PLANS[@]}"; do
            echo "Processing $PLAN..."
            
            # Verify output exists
            if [ ! -d "$PLAN/TTF" ] || [ ! -d "$PLAN/WOFF2" ]; then
              echo "Error: Build output for $PLAN not found!"
              exit 1
            fi

            # Enter the plan directory
            cd "$PLAN"

            # 1. Package Hinted TTF (Root workspace)
            zip -r -q "../../../$PLAN-TTF-Hinted.zip" TTF

            # 2. Package Unhinted TTF
            zip -r -q "../../../$PLAN-TTF-Unhinted.zip" TTF-Unhinted

            # 3. Package Webfonts (WOFF2)
            zip -r -q "../../../$PLAN-Web.zip" WOFF2 WOFF2-Unhinted
            
            # Go back to dist directory
            cd ..
          done
          
          echo "All packages created successfully."

      # 8. Set the release version number
      - name: Set Release Version
        id: vars
        run: echo "tag=$(date +'%Y.%m.%d')-${{ github.run_number }}" >> $GITHUB_OUTPUT

      # 9. Create a new GitHub Release and upload assets
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: "Release ${{ steps.vars.outputs.tag }}"
          body: |
            Automated build triggered by commit ${{ github.sha }}.
            
            ### Font Families Included:
            *   **Ioskeley Mono**: Sans-serif, Monospace (Standard code font).
            *   **Ioskeley Quasi**: Sans-serif, Quasi-proportional (More readable, narrower spacing).
            *   **Ioskeley Slab Mono**: Slab-serif, Monospace.
            *   **Ioskeley Slab Quasi**: Slab-serif, Quasi-proportional.

            ### Asset Guide:
            *   `*-TTF-Hinted.zip`: Best for Windows/Linux desktop users (Standard resolution).
            *   `*-TTF-Unhinted.zip`: Best for macOS or High-DPI screens.
            *   `*-Web.zip`: WOFF2 files for web embedding.
          files: |
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
