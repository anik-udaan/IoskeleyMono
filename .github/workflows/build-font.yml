name: Build and Release Font

on:
  push:
    branches: ["main"]
    paths:
      - "private-build-plans.toml"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout your repository to get the config file
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Checkout the official Iosevka repository to get the build tools
      - name: Checkout Iosevka source
        uses: actions/checkout@v4
        with:
          repository: be5invis/Iosevka
          path: iosevka-src
          fetch-depth: 1

      # 3. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ttfautohint python3

      # 4. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 5. Copy your custom build plan
      - name: Copy custom build plan
        run: cp private-build-plans.toml iosevka-src/

      # 6. Install dependencies and build ONLY the requested TTF versions
      # Using 'ttf::' instead of 'contents::' saves time by skipping webfonts.
      # Added --jCmd=1 to prevent Out-Of-Memory errors on GitHub Runners.
      - name: Install dependencies and build fonts
        run: |
          cd iosevka-src
          npm install
          npm run build -- ttf::IoskeleyMono ttf::IoskeleyMonoCondensed --jCmd=1

      # 7. Verify and Package ONLY Hinted TTF files
      - name: Package font files
        run: |
          # Process build plans
          PLANS=("IoskeleyMono" "IoskeleyMonoCondensed")

          cd iosevka-src/dist

          for PLAN in "${PLANS[@]}"; do
            echo "Processing $PLAN..."

            # Verify TTF output exists
            if [ ! -d "$PLAN/TTF" ]; then
              echo "Error: TTF output for $PLAN not found!"
              exit 1
            fi

            # Enter the plan directory
            cd "$PLAN"

            # Package ONLY the Hinted TTF folder
            zip -r -q "../../../$PLAN-TTF-Hinted.zip" TTF

            # Go back to dist directory
            cd ..
          done

          echo "Packages created successfully."

      # 8. Set the release version number
      - name: Set Release Version
        id: vars
        run: echo "tag=$(date +'%Y.%m.%d')-${{ github.run_number }}" >> $GITHUB_OUTPUT

      # 9. Create Release and Upload Assets
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: "Release ${{ steps.vars.outputs.tag }}"
          body: |
            Automated build triggered by commit ${{ github.sha }}.

            ### Included Fonts (Hinted TTF only):
            *   **IoskeleyMono-TTF-Hinted.zip**: Monospace version.
            *   **IoskeleyMonoCondensed-TTF-Hinted.zip**: Condensed monospace version.
          files: |
            IoskeleyMono-TTF-Hinted.zip
            IoskeleyMonoCondensed-TTF-Hinted.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
